plugins {
    id 'java'
}

group 'com.christoper.jin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.hibernate:hibernate-entitymanager:5.3.10.Final"
    compile "com.h2database:h2:1.4.200"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
